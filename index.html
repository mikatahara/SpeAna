<!--	-------------------------------------------------------------------- -->
<h2>Spectrum Analyzer</h2>
<input button value="Start" type="button" id="vgofft"><br>
<input type="checkbox" id="vtrigger" name="Trigger" checked>
<label for="Trigger">Trigger</label>
<input type="number" name="TPos" id="tpos" min="0" max="100" value="12">
<label for="TLevel">Pos(%)</label>
<input type="number" name="TLevel" id="tglevel" min="0" max="100" value="25">
<label for="TLevel">Level(%)</label><br>
<select id="wyaxis">
<option value="0">1</option>
<option value="1">2</option>
<option value="2">4</option>
<option value="3">8</option>
<option value="4">16</option>
</select>
Y-Axis Zoom
<br>

<canvas id="bkg" height="220"></canvas>
<br>

<select id="wypower">
<option value="0">-100</option>
<option value="1">-90</option>
<option value="2">-80</option>
<option value="3">-70</option>
<option value="4">-60</option>
<option value="5">-50</option>
<option value="6">-40</option>
<option value="7">-30</option>
<option value="8">-20</option>
<option value="9">-10</option>
</select>
Y-Bottom


<select id="wyrange">
<option value="0">100</option>
<option value="2">80</option>
<option value="4">60</option>
<option value="6">40</option>
</select>
Y-Range

<select id="linlog">
<option value="0">LIN</option>
<option value="1">LOG</option>
</select>
<div id="log">
</div>

<br>

<canvas id="pw1" height="300"></canvas>
<br>
